<html>
<head>
    <title></title>
</head>
<body>
    <h2><span style="color: rgb(85, 85, 85); font-family: Calibri; font-size: 15px;"> {TaskId},</span></h2>

    <p style="box-sizing: border-box; margin: 15px 0px; color: rgb(85, 85, 85); font-family: Calibri; font-size: 15px;">A New Ticket Assigned to you or your department Please find below.</p>

    <table cellpadding="1" cellspacing="1" style="width:500px;">
        <tbody>
            <tr>
                <td style="border:solid 1px #eee;">Ticket Id</td>
                <td style="border:solid 1px #eee;">{TaskId}</td>
            </tr>
            <tr>
                <td style="border:solid 1px #eee;">Created Date</td>
                <td style="border:solid 1px #eee;">{Call_Date}</td>
            </tr>
            <tr>
                <td style="border:solid 1px #eee;">Creator</td>
                <td style="border:solid 1px #eee;">{Creator}</td>
            </tr>
            <tr>
                <td style="border:solid 1px #eee;">CategoryOfComplaint</td>
                <td style="border:solid 1px #eee;">{CategoryOfComplaint}</td>
            </tr>
            <tr>
                <td style="border:solid 1px #eee;">Description</td>
                <td style="border:solid 1px #eee;">{Description}</td>
            </tr>
            <tr>
                <td style="border:solid 1px #eee;">Assign Location</td>
                <td style="border:solid 1px #eee;">{AssignLocation}</td>
            </tr>
           
            <tr>
                <td style="border:solid 1px #eee;">Assign To</td>
                <td style="border:solid 1px #eee;">{AssignTo}</td>
            </tr>
        </tbody>
    </table>
   

    <p style="box-sizing: border-box; margin: 15px 0px; color: rgb(85, 85, 85); font-family: Calibri; font-size: 15px;">This is auto generated mail</p>
</body>
</html>
